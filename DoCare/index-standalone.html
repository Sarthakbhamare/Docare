<body>
    <div id="app" class="app-root" data-app-root></div>

    <!-- Instructions for proper usage -->
    <div id="module-warning" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ff6b6b; color: white; padding: 20px; border-radius: 8px; text-align: center; font-family: Arial; z-index: 9999; display: none;">
        <h3>⚠️ Module Loading Issue</h3>
        <p>This application uses ES6 modules which require an HTTP server.</p>
        <p><strong>Option 1:</strong> Use the HTTP server version:</p>
        <p><code>http://localhost:8000</code></p>
        <p><strong>Option 2:</strong> Use a simple local server:</p>
        <p><code>python -m http.server 8000</code></p>
        <p><strong>Option 3:</strong> Deploy to GitHub Pages</p>
        <button onclick="document.getElementById('module-warning').style.display='none'" style="margin-top: 10px; padding: 8px 16px; background: white; color: #ff6b6b; border: none; border-radius: 4px; cursor: pointer;">Close</button>
    </div>

    <script src="assets/js/app.js" type="module"></script>
    
    <!-- Fallback script to show warning if modules fail -->
    <script>
        // Check if modules are working by setting a flag
        window.moduleLoadTimeout = setTimeout(() => {
            if (!window.__appRouter) {
                document.getElementById('module-warning').style.display = 'block';
            }
        }, 2000);
        
        // Clear timeout if modules load successfully
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.__appRouter) {
                    clearTimeout(window.moduleLoadTimeout);
                }
            }, 100);
        });
    </script>
</body>
</html>
